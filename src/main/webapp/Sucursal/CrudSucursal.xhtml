<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{tituloSucursal}</title>
</h:head>
<h:body>
    <h:panelGrid border="1">
        <f:facet name="header">
            <h:outputText value="#{tituloSucursal}"/>
        </f:facet>
        <h:form id="crearForm">
            <h:commandButton value="Crear nueva Sucursal" action="CrearSucursal.xhtml"/>
        </h:form>
        <h:outputText value="No existen producto en la base de datos!" rendered="#{empty listadoSucursales}"/>
        <h:dataTable value="#{listadoSucursales}" var="suc" rendered="#{not empty listadoSucursaless}">
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{suc.id}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombre"/>
                </f:facet>
                <h:outputText value="#{suc.name}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Direccion"/>
                </f:facet>
                <h:outputText value="#{suc.direccion}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Telefono"/>
                </f:facet>
                <h:outputText value="#{suc.telefono}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Latitud"/>
                </f:facet>
                <h:outputText value="#{suc.latitud}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Altitud"/>
                </f:facet>
                <h:outputText value="#{suc.altitud}"/>
            </h:column>1
                        
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Editar"/>
                </f:facet>
                <h:form id="editarForm">
                    <h:commandLink value="editar" action="#{sucursalControlador.editar(suc.id)}"/>
                </h:form>
            </h:column>            
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Eliminar"/>
                </f:facet>
                <h:form id="eliminarForm">
                    <h:commandLink value="eliminar" action="#{sucursalControlador.eliminar(suc.id)}"
                                   onclick="return confirm('esta seguro que desea eliminar?')"/>
                </h:form>
            </h:column>
            
        </h:dataTable>
    </h:panelGrid>
</h:body>
</html>
