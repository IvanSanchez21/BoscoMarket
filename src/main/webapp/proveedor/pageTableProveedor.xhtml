<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title> Proveedor Table</title>
    </head>
    <body>
        <h:panelGrid border="1">
        <h:form id="crearForm">
            <h:commandButton value="Crear nuevo Empleado" action="pageFormProveedor.xhtml"/>
        </h:form>
        <h:outputText value="No existe el proveedor!" rendered="#{empty listadoProveedor}"/>
        <h:dataTable value="#{listadoProveedor}" var="pro" rendered="#{not empty listadoProveedor}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Codigo"/>
                </f:facet>
                <h:outputText value="#{pro.codigo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombre Proveedor"/>
                </f:facet>
                <h:outputText value="#{pro.nom_Proveedor}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="E-mail"/>
                </f:facet>
                <h:outputText value="#{pro.correo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Teléfono"/>
                </f:facet>
                <h:outputText value="#{pro.telefono}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Dirección"/>
                </f:facet>
                <h:outputText value="#{pro.direccion}"/>
            </h:column> 
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Ciudad"/>
                </f:facet>
                <h:outputText value="#{pro.ciudad}"/>
            </h:column> 
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Editar"/>
                </f:facet>
                <h:form id="editarForm">
                    <h:commandLink value="editar" action="#{beansControllerProveedor.editar(pro.codigo)}"/>
                </h:form>
            </h:column>   
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Eliminar"/>
                </f:facet>
                <h:form id="eliminarForm">
                    <h:commandLink value="eliminar" action="#{beansControllerProveedor.eliminar(pro.codigo)}"
                                   onclick="return confirm('esta seguro que desea eliminar?')"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:panelGrid>
    </body>
</html>
