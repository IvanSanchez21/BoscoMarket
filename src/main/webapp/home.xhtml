<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta charset="UTF-8"/>
        <title>JSF</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    
    <h:body>
        
        <div class="container" >
            <h:dataTable value="#{listado}" var="prod" class="table table-striped">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{prod.id  }"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputText value="#{prod.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Password"/>
                    </f:facet>
                    <h:outputText value="#{prod.password}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Level"/>
                    </f:facet>
                    <h:outputText value="#{prod.level}"/>
                </h:column>

            </h:dataTable>
        </div>          
        </h:body>
</html>
