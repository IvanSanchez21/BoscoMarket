<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{titulo}</title>
</h:head>
<h:body>
    <h:panelGrid border="1">
        <h:form id="crearForm">
            <h:commandButton value="Crear Categoria" action="formCategoria.xhtml"/>
        </h:form>
        <h:outputText value="No existen producto en la base de datos!" rendered="#{empty listadoCategorias}"/>
        <h:dataTable value="#{listadoCategorias}" var="rol" rendered="#{not empty listadoCategorias}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{rol.codigo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombre"/>
                </f:facet>
                <h:outputText value="#{rol.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Editar"/>
                </f:facet>
                <h:form id="editarForm">
                    <h:commandLink value="editar" action="#{categoriaControlador.editar(prod.id)}"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Eliminar"/>
                </f:facet>
                <h:form id="eliminarForm">
                    <h:commandLink value="eliminar" action="#{categoriaControlador.eliminar(prod.id)}"
                                   onclick="return confirm('esta seguro que desea eliminar?')"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:panelGrid>
</h:body>
</html>
