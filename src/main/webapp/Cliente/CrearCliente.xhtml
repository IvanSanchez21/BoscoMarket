<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Formulario para nuevos Clientes</title>
</h:head>
<h:body>

    <h:panelGrid border="1">
        <f:facet name="header">
            <h:outputText value="Formulario para nuevos Clientes"/>
        </f:facet>
        <h:link outcome="CrudClientes" value="volver"/>
        <h:form>
            <h:panelGrid columns="2">
                
                <h:outputLabel value="Id" for="nd"/>
                <h:inputText id="id" value="#{clienteControlador.cliente.id}"/>
                
                <h:outputLabel value="Codigo" for="codigo"/>
                <h:inputText id="codigo" value="#{clienteControlador.cliente.codigo}"/>

                <h:outputLabel value="Nombre" for="nombre"/>
                <h:inputText id="nombre" value="#{clienteControlador.cliente.nombre}"/>

                <h:outputLabel value="Apellido" for="apellido"/>
                <h:inputText id="apellido" value="#{clienteControlador.cliente.apellido}"/>
                
                <h:outputLabel value="Cedula" for="cedula"/>
                <h:inputText id="cedula" value="#{clienteControlador.cliente.cedula}"/>

                <h:outputLabel value="Telefono" for="telefono"/>
                <h:inputText id="telefono" value="#{clienteControlador.cliente.telefono}"/>
                
                <h:outputLabel value="Correo" for="correo"/>
                <h:inputText id="correo" value="#{clienteControlador.cliente.correo}"/>

                <h:outputLabel value="Direccion" for="direccion"/>
                <h:inputText id="direccion" value="#{clienteControlador.cliente.direccion}"/>

                <h:commandButton value="Crear" action="#{clienteControlador.guardar}"/>
                
            </h:panelGrid>
        </h:form>

    </h:panelGrid>
</h:body>
</html>
