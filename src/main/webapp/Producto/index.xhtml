<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
<h:head>
    <meta charset="UTF-8"/>
    <title>#{titulo}</title>
</h:head>
    
<h:body>
    <p:panelGrid columns="1" class="table">
        <f:facet name="header">
            <h:outputText value="#{titulo}"/>
        </f:facet>
        
        <h:form id="crearForm">
            <p:commandButton value="Crear Producto" action="form.xhtml"/>
        </h:form>
        <h:outputText value="No existen producto en la base de datos!" rendered="#{empty listadoProductos}"/>
        <p:dataTable value="#{listadoProductos}" var="prod" rendered="#{not empty listadoProductos}">
            
            <p:column headerText="Id">
                <h:outputText value="#{prod.id}"/>
            </p:column>
            
            <p:column headerText="Nombre">
                <h:outputText value="#{prod.nombre}"/>
            </p:column>
            
            <p:column headerText="Stock">
                <h:outputText value="#{prod.stock}"/>
            </p:column>
            
            <p:column headerText="Precio">
                <h:outputText value="#{prod.precio}"/>
            </p:column>
            
            <p:column headerText="Descripcion"> 
                <h:outputText value="#{prod.descripcion}"/>
            </p:column>
            
            <p:column headerText="Editar">
                <h:form id="editarForm">
                    <h:commandLink value="editar" action="#{productoControlador.editar(prod.id)}"/>
                </h:form>
            </p:column>
            

            <p:column headerText="Eliminar">  
                <h:form id="eliminarForm">
                    <h:commandLink value="eliminar" action="#{productoControlador.eliminar(prod.id)}"
                                   onclick="return confirm('esta seguro que desea eliminar?')"/>
                </h:form>
            </p:column>
        </p:dataTable>
    </p:panelGrid>
</h:body>
</html>
