<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{titulo}</title>
</h:head>
<h:body>
    <h:panelGrid border="1">
        <f:facet name="header">
            <h:outputText value="#{titulo}"/>
        </f:facet>
        <h:form id="crearForm">
            <h:commandButton value="Crear Producto" action="form.xhtml"/>
        </h:form>
        <h:outputText value="No existen producto en la base de datos!" rendered="#{empty listadoProductos}"/>
        <h:dataTable value="#{listadoProductos}" var="prod" rendered="#{not empty listadoProductos}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{prod.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombre"/>
                </f:facet>
                <h:outputText value="#{prod.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Stock"/>
                </f:facet>
                <h:outputText value="#{prod.stock}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Precio"/>
                </f:facet>
                <h:outputText value="#{prod.precio}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Descripcion"/>
                </f:facet>
                <h:outputText value="#{prod.descripcion}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Editar"/>
                </f:facet>
                <h:form id="editarForm">
                    <h:commandLink value="editar" action="#{productoController.editar(prod.id)}"/>
                </h:form>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Editar2"/>
                </f:facet>
                <h:link value="editar2" outcome="form">
                    <f:param name="id" value="#{prod.id}"/>
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Eliminar"/>
                </f:facet>
                <h:form id="eliminarForm">
                    <h:commandLink value="eliminar" action="#{productoControlador.eliminar(prod.id)}"
                                   onclick="return confirm('esta seguro que desea eliminar?')"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:panelGrid>
</h:body>
</html>
