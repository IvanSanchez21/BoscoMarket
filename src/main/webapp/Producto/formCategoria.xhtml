<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>Formulario Categoria</title>
</h:head>
<h:body>

    <p:panelGrid columns="1">
        <f:facet name="header">
            <h:outputText value="Formulario Categoria"/>
        </f:facet>
        <h:link outcome="CrudCategoria" value="volver"/>
        <h:form>
            <h:panelGrid columns="2">
                
                
                <h:outputLabel value="Nombre" for="nombre"/>
                <h:inputText id="nombre" value="#{categoriaControlador.categoria.nombre}"/>
                
                <h:commandButton value="Crear" action="#{categoriaControlador.guardar}"/>
                <h:inputHidden value="#{categoriaControlador.categoria.id}"/>
            </h:panelGrid>
        </h:form>

    </p:panelGrid>
</h:body>
</html>
