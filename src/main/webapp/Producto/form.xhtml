<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Formulario Producto</title>
</h:head>
<h:body>

    <h:panelGrid border="1">
        <f:facet name="header">
            <h:outputText value="Formulario Producto"/>
        </f:facet>
        <h:link outcome="index" value="volver"/>
        <h:form>
            <h:panelGrid columns="2">
                
                
                <h:outputLabel value="Nombre" for="nombre"/>
                <h:inputText id="nombre" value="#{productoControlador.producto.nombre}"/>

                <h:outputLabel value="Precio" for="precio"/>
                <h:inputText id="precio" value="#{productoControlador.producto.precio}"/>

                <h:outputLabel value="stock" for="Stock"/>
                <h:inputText id="stock" value="#{productoControlador.producto.stock}"/>
                
                <h:outputLabel value="Categoria" for="categoria"/>
                
                <h:selectOneMenu id="categoria" value="#{productoControlador.producto.categoria}">
                    <f:selectItem itemLabel="--- Seleccione una Categoria ---" itemValue="#{null}"/>
                    <f:selectItems value="#{listadoCategorias}" var="cat" itemLabel="#{cat.nombre}"/>
                    <f:converter binding="#{categoriaConverter}"/>
                </h:selectOneMenu>
                
                <h:selectOneMenu id="Sucursal" value="#{productoControlador.producto.sucursal}">
                    <f:selectItem itemLabel="--- Seleccione una Categoria ---" itemValue="#{null}"/>
                    <f:selectItems value="#{listadoSucursales}" var="suc" itemLabel="#{suc.name}"/>
                    <f:converter binding="#{sucursalConverter}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="des" for="Descripción"/>
                <h:inputText id="Descripción" value="#{productoControlador.producto.descripcion}"/>

                <h:commandButton value="Crear" action="#{productoControlador.guardar}"/>
                <h:inputHidden value="#{productoControlador.producto.id}"/>
            </h:panelGrid>
        </h:form>

    </h:panelGrid>
</h:body>
</html>
