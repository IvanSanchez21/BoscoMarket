<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Formulario Users</title>
</h:head>
<h:body>

    <h:panelGrid border="1">
        <f:facet name="header">
            <h:outputText value="Users"/>
        </f:facet>
        <h:link outcome="tabUsers" value="volver"/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="E-mail" for="email"/>
                <h:inputText id="email" value="#{usuarioControlador.user.correo}"/>
                
                <h:outputLabel value="ContraseÃ±a"  for="contrasenia"/>
                <h:inputSecret id="contrasenia" value="#{usuarioControlador.user.password}"/>
                
                <h:outputLabel value="Rol" for="rol"/>
                <h:inputText id="rol" value="#{usuarioControlador.user.rol}"/>
                
                <h:commandButton value="Crear" action="#{usuarioControlador.guardar}"/>
                <h:inputHidden value="#{usuarioControlador.user.id}"/>
            </h:panelGrid>
        </h:form>
    </h:panelGrid>
</h:body>
</html>
