<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
    <meta charset="utf-8"/>
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="keywords"/>
    <meta content="" name="description"/>

    <!-- Favicon -->
    <link href="../Recursos/img/favicon.ico" rel="icon"/>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700;display=swap" rel="stylesheet"/>
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>

    <!-- Libraries Stylesheet -->
    <link href="../Recursos/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"/>
    <link href="../Recursos/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../Recursos/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Template Stylesheet -->
    <link href="../Recursos/css/style.css" rel="stylesheet"/>
</h:head>

    <h:body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Content Start -->
        <div class="content">
            


        <!-- Blank Start -->
          <div class="container-fluid pt-4 px-4">
              <div class="bg-light rounded-top p-4">
                <h:panelGrid border="1" class="table" >
                    <f:facet name="header">
                        <h:outputText value="Formulario de nuevos usuarios"/>
                    </f:facet>
                        <a href="../LogIn.xhtml" >Volver</a>
                    <h:form><!-- class="table table-hover table-striped" -->
                        <h:panelGrid columns="1" >
                            <!-- E-mail -->
                            <h:outputLabel value="E-mail" for="email"/>
                            <h:inputText id="correo" value="#{usuarioControlador.user.correo}" size="50"
                                         class="form-control" required="true" requiredMessage="Ingrese su correo electrónico." 
                                         validatorMessage="Correo inválido">
                            <f:validateRegex
                             pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                            </h:inputText>
                            <p:watermark for="correo" value="Ingrese su correo electrónico." />
                            <p:message for="correo" /> 

                            <h:outputLabel value="Contraseña"  for="contrasenia"/>
                            <h:inputSecret id="contrasenia" value="#{usuarioControlador.user.password}" size="60"
                                           class="form-control" required="true" requiredMessage="Ingrese su contraseña."
                                        validatorMessage="Contraseña inválida">
                                 </h:inputSecret>
                            <p:watermark for="contrasenia" value="Ingrese su contraseña." />
                            <p:message for="contrasenia" />

                            <h:commandButton value="Crear" action="#{usuarioControlador.guardarUsuarioCliente}" class="btn btn-primary"/>
                            <h:inputHidden value="#{usuarioControlador.user.id}" class="btn btn-primary"/>
                        </h:panelGrid>
                    </h:form>
                </h:panelGrid>

            </div>            
         </div>        
 

            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                         <a href="#">Your Site Name</a>, All Right Reserved. 
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                            Designed By <a href="https://htmlcodex.com">HTML Codex</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Recursos/lib/chart/chart.min.js"></script>
    <script src="../Recursos/lib/easing/easing.min.js"></script>
    <script src="../Recursos/lib/waypoints/waypoints.min.js"></script>
    <script src="../Recursos/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="../Recursos/lib/tempusdominus/js/moment.min.js"></script>
    <script src="../Recursos/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="../Recursos/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="../Recursos/js/main.js"></script>
</h:body>

</html>
