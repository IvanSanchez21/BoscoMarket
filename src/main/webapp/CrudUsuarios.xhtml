<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <center><h3 >JSF 2.3: dataTable</h3></center>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>

    <h:body>
	
	
       <div class="container" >
    <h:dataTable value="#{listado}" var="prod" class="table table-striped">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Id"/>
            </f:facet>
            <h:outputText value="#{prod.id  }"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Nombre"/>
            </f:facet>
            <h:outputText value="#{prod.name}"/>
            <h:inputText value="#{prod.name}" size="10" rendered="" />
            
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Password"/>
            </f:facet>
            <h:outputText value="#{prod.password}"/>
            <h:inputText value="#{prod.password}" size="10" rendered="" />
	
        </h:column>
        
         <h:column>
            <f:facet name="header">
                <h:outputText value="Id_Rol"/>
            </f:facet>
            <h:outputText value="#{prod.id_rol}"/>
            <h:inputText value="#{prod.id_rol}" size="10" rendered="" />
	
        </h:column>
     
    </h:dataTable>
        </div>          
</h:body>
</html>
