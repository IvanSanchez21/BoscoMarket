<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Formulario para nuevos Empleados</title>
</h:head>
<h:body>

    <h:panelGrid border="1">
        <f:facet name="header">
            <h:outputText value="Formulario para nuevos Empleados"/>
        </f:facet>
        <h:link outcome="CrudEmpleados" value="volver"/>
        <h:form>
            <h:panelGrid columns="2">
                
                <h:outputLabel value="Id" for="nd"/>
                <h:inputText id="id" value="#{empleadoControlador.empleado.id}"/>
                
                <h:outputLabel value="Nombre" for="nombre"/>
                <h:inputText id="nombre" value="#{empleadoControlador.empleado.name}"/>

                <h:outputLabel value="Password" for="password"/>
                <h:inputText id="password" value="#{empleadoControlador.empleado.password}"/>

                <h:outputLabel value="Nivel" for="nivel"/>
                <h:inputText id="nivel" value="#{empleadoControlador.empleado.level}"/>                                

                <h:commandButton value="Crear" action="#{empleadoControlador.guardar}"/>
                
            </h:panelGrid>
        </h:form>

    </h:panelGrid>
</h:body>
</html>
