<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{tituloEmpleado}</title>
</h:head>
<h:body>
    <h:panelGrid border="1">
        <f:facet name="header">
            <h:outputText value="#{tituloEmpleado}"/>
        </f:facet>
        <h:form id="crearForm">
            <h:commandButton value="Crear nuevo Empleado" action="CrearEmpleado.xhtml"/>
        </h:form>
        <h:outputText value="No existen producto en la base de datos!" rendered="#{empty listadoEmpleados}"/>
        <h:dataTable value="#{listadoEmpleados}" var="emp" rendered="#{not empty listadoEmpleados}">
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{emp.id}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombre"/>
                </f:facet>
                <h:outputText value="#{emp.name}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Password"/>
                </f:facet>
                <h:outputText value="#{emp.password}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nivel de empleado"/>
                </f:facet>
                <h:outputText value="#{emp.level}"/>
            </h:column>
                        
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Editar"/>
                </f:facet>
                <h:form id="editarForm">
                    <h:commandLink value="editar" action="#{productoController.editar(prod.id)}"/>
                </h:form>
            </h:column>            
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Eliminar"/>
                </f:facet>
                <h:form id="eliminarForm">
                    <h:commandLink value="eliminar" action="#{productoControlador.eliminar(prod.id)}"
                                   onclick="return confirm('esta seguro que desea eliminar?')"/>
                </h:form>
            </h:column>
            
        </h:dataTable>
    </h:panelGrid>
</h:body>
</html>
